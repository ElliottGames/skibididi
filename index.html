     body { /* Style the navigation bar */
        nav {
            background-color: blue; /* Dark background color */

        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Add a hover effect */
        nav a:hover {
            background-color: #575757;
        }

        /* Remove bullets and margin from the list */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
}
